{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <h2>Reset Password</h2>
    <p>Enter your email address, and we will send you a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
