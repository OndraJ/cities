{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body_class %}login-container{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <a href="{% url 'accounts:register' %}">Don't have an account? Register here</a>
        <a href="{% url 'accounts:password_reset' %}">Did you forget your password? Click here</a>
    </form>
{% endblock %}
